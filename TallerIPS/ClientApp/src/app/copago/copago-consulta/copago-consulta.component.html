<div class="row">
        <div class="col-6">
          <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
        </div>
      </div>
      <hr>
      
      <table class="table table-striped" *ngIf='copagos && copagos.length'>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Identificación</th>
            <th scope="col">Valor Hospitalizacion </th>
            <th scope="col">Salario</th>
            <th scope="col">Copago</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let copago of copagos; index as i ">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ copago.identificacion }} </td>
            <td>{{ copago.valorHospitalizacion }}</td>
            <td>{{ copago.salario }}</td>
            <td>{{ copago.valorCopago }}</td>
          </tr>
        </tbody>
      </table>
